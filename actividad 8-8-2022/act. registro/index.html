<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cursos</title>
</head>
<body>
    <h1>Registro Cursos</h1>
    <div>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del curso">
        </div>
        <br>
        <div>
            <label for="descripcion">Descripción</label>
            <input type="text" name="descripcion" id="descripcion" placeholder="Ingrese una descripción">
        </div>
        <br>
        <div>
            <label for="telefono">Teléfono</label>
            <input type="number" name="telefono" id="telefono" placeholder="Ingrese su Teléfono">
        </div>
        <br>
        <div>
            <label for="areas">Áreas</label>
            <select name="area" id="area">
                <option value="select">Seleccione una área</option>
                <option value="select">Inglés</option>
                <option value="select">Español</option>
                <option value="select">Matemáticas</option>
                <option value="select">Francés</option>
            </select>
        </div>
        <br>
        <div>
            <label for="estado">Estado
                <input type="radio" name="nombre" id="nombre">Si
                <input type="radio" name="nombre" id="nombre">No
            </label>
        </div>
        <br>
        <div>
            <button>Guardar</button>
        </div>
    </div>
    
</body>
</html>
